<div class="container-fluid" xmlns:th="http://www.thymeleaf.org">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"><span class="icon" > <i class="icon-align-justify"></i> </span>
                    <h5>添加商品</h5>
                </div>
                <div class="widget-content nopadding">
                    <form method="post" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">商品名:</label>
                            <div class="controls">
                                <input type="text" class="span11"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">一句话介绍:</label>
                            <div class="controls">
                                <textarea class="span11"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">主图链接:</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="点击下方按钮打开图片传送门"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">状态:</label>
                            <div class="controls">
                                <label>
                                    <input type="radio" name="online_status" value="true"/>
                                    上线</label>
                                <label>
                                    <input type="radio" name="online_status" value="false"/>
                                    下线</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                <h5>富文本编辑器</h5>
            </div>
            <div class="widget-content">
                <div class="control-group">
                    <form>
                        <div class="controls">
                            <textarea class="textarea_editor span12" rows="6" placeholder="暂不支持站内编辑，点击下方按钮跳转到第三方"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success">保存</button>
        <button class="btn btn-info" type="button" onclick="uploadImg()">打开图片上传页面</button>
        <button class="btn btn-info" type="button" onclick="redirectPageTo('')">第三方富文本编辑器</button>
    </div>
</div>
