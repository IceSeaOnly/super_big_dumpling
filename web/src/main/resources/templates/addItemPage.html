<div class="container-fluid" xmlns:th="http://www.thymeleaf.org">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
                    <h5>添加商品</h5>
                </div>
                <div class="widget-content nopadding">
                    <form method="post" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">类目:</label>
                            <div class="controls">
                                <input type="text" class="span11" id="categroyShow" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">商品名:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_name"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">库存:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_stock"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">成团人数:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_groupSize" placeholder="整数"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">成团超时:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_groupTimeOut" placeholder="单位为秒"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">单位:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="unit" placeholder="件、份、个..."/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">一句话介绍:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_desp"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">原价:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_oprice"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">拼团价:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_price"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">主图链接:</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="点击下方按钮打开图片传送门" name="item_img"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">商品属性:</label>
                            <div class="controls">
                                <div id="propertiesList"></div>
                                <button class="btn btn-mini btn-danger" type="button" onclick="addTradeItemProperties()">添加属性</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">详情图册:</label>
                            <div class="controls">
                                <ul class="thumbnails">
                                    <div id="thumbTplArea"></div>
                                    <li class="span1"><a onclick="addAlbum()"> <img src="http://image.binghai.site/data/f_46643347.jpg" alt=""> </a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">图片传送门:</label>
                            <div class="controls">
                                <button class="btn btn-info" type="button" onclick="uploadImg()">打开图片上传页面</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">首页推荐:</label>
                            <div class="controls">
                                <label>
                                    <input type="checkbox" id="indexRecommand" value="true"/>
                                    首页推荐</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">类目内推荐:</label>
                            <div class="controls">
                                <label>
                                    <input type="checkbox" id="recommand" value="true"/>
                                    类目内推荐</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">状态:</label>
                            <div class="controls">
                                <label>
                                    <input type="radio" name="item_online_status" value="true"/>
                                    上线</label>
                                <label>
                                    <input type="radio" name="item_online_status" value="false"/>
                                    下线</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
                <h5>富文本编辑器</h5>
            </div>
            <div id="editor"></div>
        </div>
    </div>
    <div class="form-actions">
        <button onclick="saveNewItem()" class="btn btn-success">保存</button>
    </div>
</div>
