<div class="container-fluid" xmlns:th="http://www.thymeleaf.org">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"><span class="icon" > <i class="icon-align-justify"></i> </span>
                    <h5>添加商品</h5>
                </div>
                <div class="widget-content nopadding">
                    <form method="post" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">类目:</label>
                            <div class="controls">
                                <input type="text" class="span11" id="categroyShow" disabled="disabled" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">商品名:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_name"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">单位:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="unit" placeholder="件、份、个..."/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">一句话介绍:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_desp"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">原价:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_oprice"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">拼团价:</label>
                            <div class="controls">
                                <input type="text" class="span11" name="item_price"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">主图链接:</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="点击下方按钮打开图片传送门" name="item_img"/>
                                <button class="btn btn-info" type="button" onclick="uploadImg()">打开图片上传页面</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">首页推荐:</label>
                            <div class="controls">
                                <label>
                                    <input type="checkbox" name="indexRecommand" value="true"/>
                                    首页推荐</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">类目内推荐:</label>
                            <div class="controls">
                                <label>
                                    <input type="checkbox" name="recommand" value="true"/>
                                    类目内推荐</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">状态:</label>
                            <div class="controls">
                                <label>
                                    <input type="radio" name="item_online_status" value="true"/>
                                    上线</label>
                                <label>
                                    <input type="radio" name="item_online_status" value="false"/>
                                    下线</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                <h5>富文本编辑器</h5>
            </div>
            <div id="editor"></div>
        </div>
    </div>
    <div class="form-actions">
        <button onclick="saveNewItem()" class="btn btn-success">保存</button>
    </div>
</div>
